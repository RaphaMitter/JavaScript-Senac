<!DOCTYPE html>

<html lang="pt-br">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atividade 12 Exemplo de uso comando switch</title>



    <script>

        let diadasemana = prompt('Digite um número de 1 a 7 para saber o dia da semana.');



        switch (diadasemana) {



            case '1':

                document.write('Domingo');

                break;





            case '2':

                document.write('Segunda-Feira');

                break;





            case '3':

                document.write('Terça-Feira');

                break;





            case '4':

                document.write('Quarta-Feira');

                break;







            case '5':

                document.write('Quinta-Feira');

                break;





            case '6':

                document.write('Sexta-Feira');

                break;







            case '7':

                document.write('Sábado');

                break;





            default:

                document.write('O número digitado não é válido. ');





                break;

        }





    </script>

</head>



<body>



</body>



</html>
