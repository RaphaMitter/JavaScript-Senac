<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript - Verificação de dia da semana</title>

 

<script>

 

     let valor_aprovacao = prompt('Qual o atual dia da semana?','');

 

     if(valor_aprovacao =='sabado' || valor_aprovacao ==  'domingo'){

        document.write('E fim de semana, aproveite');

     }else{

        document.write('E dia util, continue trabalhando');

     }

 

 

 

 

</script>
