<script>




    let nome = prompt('Digite o nome do aluno:');

    let nota = prompt('Digite a nota do aluno:');



    if(nota >= 7) {

        document.write('Aluno: ' + nome);

        document.write('<br>Nota: ' + nota + '<b> <font color=blue> >>APROVADO<< </font> </b>');

    } else {

        document.write('Aluno: ' + nome);

        document.write('<br>Nota:' + nota +  '<b> <font color=red> >>REPROVADO<< </font> </b>');

    }

</script>
